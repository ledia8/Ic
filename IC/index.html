<!DOCTYPE html>
<html Lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IC company</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="/css/all.min.css">

    <!-- custom css -->

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- navebare -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class = "fas fa-bars"></i>
            </span>
            <img  src = "./images/logo.svg" alt="store logo"/>
            <!-- <img  src = "./images/final-IC.PNG" class= "logo" alt="store logo"/> -->

            <!-- <h1>IC</h1> -->
            <div class ="cart-btn">
                <span class ="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
        <!-- end of navebare -->

        <!-- hero-->

        <header class="hero">
            <div class="banner">
                <!-- <h1 class="banner-title"> أحداث أنظمة كاميرات المراقبة والتيار الخفيف</h1> -->

                <h1 class="banner-title"> well collection of products</h1>
                <button class="banner-btn">shop now</button>
            </div>

        </header>
        <!-- end of hero-->

        <!-- products-->
        <section class="products">
            <div class="section-title">
                <h2>our products</h2>
            </div>
            <div class="products-center">
    
            </div>
        </section>
        <!-- end of products -->

        <!-- cart-->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="far fa-window-close"></i>
                </span>
                <h2>your cart</h2>

                <button class="buy-class">buy now</button>
                
                <div class="cart-content"> 
                    <!-- cart item -->
                    <!-- <div class="cart-item">
            
                    </div> -->
                <!-- end of cart item-->
                </div>
                <div class="cart-footer">
                    <h3>your total : $
                    <span class="cart-total">0</span>  </h3>
                <button class="clear-cart banner-btn">clear cart</button>
                </div>
            </div>   
        </div> 
        <!-- end of cart -->

        <!-- contentful -->
        <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>

        
        <!-- app js-->
    <script src="app.js"></script>

</body>

</html>
